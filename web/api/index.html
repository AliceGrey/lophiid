    <script>

      const ResultSuccess = "OK";
      const ResultError = "ERR";

      function LoadAllContent() {
        $.getJSON("http://192.168.1.78:8088/content/all", function (data) {
          var items = [];
          var tbody = $("#contentBody");
          var tRow = $("#contentRow");

          if (data["status"] == "NOK") {
            displayToast("Failed to load content: " + data["message"], false);
            return;
          }

          // Remove previous loaded data.
          tbody.children().remove();
          tRow.children().remove();

          var tRowSet = false;
          $.each(data["contents"], function (index, val) {
            if (tRowSet == false) {
              $.each(val, function (k, v) {
                tRow.append($('<th scope="col"></th>').text(k));
              });
              tRowSet = true;
            }

            var tr = $("<tr></tr>");
            tr.attr("onclick", "ShowContentModal(" + val["id"] + ");");
            $.each(val, function (k, v) {
              if (v.length > 20) {
                v = v.substring(0, 20);
                v = v + "....";
              }
              tr.append($("<td></td>").text(v));
            });
            tbody.append(tr);
          });
        });
      }

      var timeoutID = 0;
      function displayToast(info, success) {
        // Remove any existing message and timeout.
        if (timeoutID != 0) {
          clearTimeout(timeoutID);
          clearToastMessage();
        }

        $("#toast-body").text(info);
        $("#toast").addClass("show");

        // TODO: is !success make the message red

        timeoutID = setTimeout(function () {
          timeoutID = 0;
          clearToastMessage();
        }, 5000);
      }

      function clearToastMessage() {
        $("#toast").removeClass("show");
      }

      function SubmitContentModal() {
        var modal = $("#myModal");
        var name = modal.find("#inputDescription").val();
        var id = modal.find("#inputID").val();
        var contentType = modal.find("#inputContentType").val();
        var server = modal.find("#inputServer").val();
        var content = modal.find("#inputContent").val();
        $.post(
          "http://192.168.1.78:8088/content/upsert",
          {
            name: name,
            id: id,
            content_type: contentType,
            content: content,
            server: server,
          },
          function (response) {
            //var response = jQuery.parseJSON(data);
            if (response["status"] == "OK") {
              displayToast(response["message"], true);
              LoadAllContent();
            } else {
              displayToast(response["message"], false);
            }
          }
        );
      }

      function DeleteContentModal() {
        var modal = $("#myModal");
        var id = modal.find("#inputID").val();

        $.post(
          "http://192.168.1.78:8088/content/delete",
          { id: id },
          function (data) {
            if (data["status"] == "NOK") {
              displayToast("Unable to delete : " + response["message"], false);
              return;
            } else {
              displayToast("Removed content", true);
              LoadAllContent();
            }
          }
        );

        $("#myModal").modal("hide");
      }

      function ShowContentModal(id) {
        ClearContentModal();
        $.getJSON(
          "http://192.168.1.78:8088/content/single?id=" + id,
          function (data) {
            if (data["status"] == "NOK") {
              displayToast(
                "Unable to load data: " + response["message"],
                false
              );
              return;
            }

            if (data["contents"].length != 1) {
              displayToast("API server returned nothing?!", false);
              return;
            }

            var modal = $("#myModal");
            modal
              .find("#inputDescription")
              .attr("value", data["contents"][0]["name"]);
            modal.find("#inputID").attr("value", data["contents"][0]["id"]);
            modal
              .find("#inputContentType")
              .text(data["contents"][0]["content_type"]);
            modal
              .find("#inputServer")
              .attr("value", data["contents"][0]["server"]);
            modal.find("#inputContent").text(data["contents"][0]["content"]);
          }
        );

        $("#myModal").modal("show");
      }

      function ClearContentModal() {
        var modal = $("#myModal");
        modal.find("#inputDescription").attr("value", "");
        modal.find("#inputID").attr("value", "");
        modal.find("#inputContentType").attr("value", "");
        modal.find("#inputServer").attr("value", "");
        modal.find("#inputContent").text("");
      }

      function ClearAndShowContentModal() {
        ClearContentModal();
        $("#myModal").modal("show");
      }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">

        <div class="modal-content">
          <div class="modal-header">

              <div class="form-floating">

              <button

              <button

            </form>
