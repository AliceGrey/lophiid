    <script>

      function LoadAllContent() {
        $.getJSON( "http://192.168.1.78:8088/content/all", function( data ) {
          var items = [];

          var tbody = $('#contentBody');
          var tRow = $('#contentRow');
          var tRowSet = false;
          $.each( data, function(index, val) {
            if (tRowSet == false) {
              $.each( val, function(k, v) {
                tRow.append($("<th scope=\"col\"></th>").text(k));
              });
              tRowSet = true;
            }

            var tr = $("<tr></tr>");
            tr.attr('onclick', 'ShowContentModal(' + val['id'] + ');');
            $.each(val, function(k, v) {
              if (v.length > 20) {
                v = v.substring(0, 20);
                v = v + "....";
              }
              tr.append($("<td></td>").text(v));
            });
            tbody.append(tr);

          });
        });
      }

      function SubmitContentModal() {
         var modal = $('#myModal');
         var name = modal.find('#inputDescription').val();
         var id = modal.find('#inputID').val();
         var contentType = modal.find('#inputContentType').val();
         var server = modal.find('#inputServer').val();
         var content = modal.find('#inputContent').val();
         $.post("http://192.168.1.78:8088/content/upsert",
           {'name': name, 'id': id, 'content_type': contentType, 'content':
             content, 'server': server});

      }

      function ShowContentModal( id ) {
        $.getJSON( "http://192.168.1.78:8088/content/single?id=" + id, function( data ) {
          var modal = $('#myModal');
          modal.find('#inputDescription').attr('value', data['name']);
          modal.find('#inputID').attr('value', data['id']);
          modal.find('#inputContentType').attr('value', data['content_type']);
          modal.find('#inputServer').attr('value', data['server']);
          modal.find('#inputContent').text(data['content']);
        });

        $('#myModal').modal('show');
      }

      function ClearContentModal() {
          var modal = $('#myModal');
          modal.find('#inputDescription').attr('value', '');
          modal.find('#inputID').attr('value', '');
          modal.find('#inputContentType').attr('value', '');
          modal.find('#inputServer').attr('value', '');
          modal.find('#inputContent').text('');
      }
    </script>

  <button onclick="$('#myModal').modal('show');" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog model-xl">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" id="inputID" value="">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputDescription"
              placeholder="">
              <label for="inputDescription">Description</label>
            </div>
            <div class="form-row">
              <div class="form-floating">
                <input type="text" class="form-control" id="inputContentType" placeholder="text/plain">
                <label for="inputContentType">Content type header</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="inputServer" placeholder="Apache...">
                <label for="inputServer">Server header</label>
              </div>
            </div>

            <div class="form-floating">
              <textarea class="form-control" placeholder="" id="inputContent" style="height: 100px"></textarea>
              <label for="inputContent">Content</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            onclick="$('#myModal').modal('hide');">Close</button>
        </div>
      </div>
    </div>
  </div>
